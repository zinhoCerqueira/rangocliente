<ion-header>

  <ion-navbar>
    <ion-title>produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>    
      <ion-item>{{x.nomeProduto}}</ion-item>
      <ion-item>{{x.categoria}}</ion-item>
      <ion-item>{{x.disponivel}}</ion-item>
  </ion-list>

  <button ion-button color="dark" outline (click)="compraProduto()" >
      <ion-icon name = "cart" item-start > </ion-icon>
      <div class="card-title"> Comprar </div>
    </button>
</ion-content>
