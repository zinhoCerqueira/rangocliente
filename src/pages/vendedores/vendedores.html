<ion-header>

  <ion-navbar>
    <ion-title>vendedores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor = "let item of list" margin >
        <ion-card-title>
          {{item.nomeNegocio}}
        </ion-card-title>
        <ion-card-content>
          Categoria : {{item.categoria}}
          <button ion-button outline item-end icon-end (click) = "verDetalhes(item)">
            <ion-icon name="archive" ></ion-icon>
            Ver Detalhes
          </button>
        </ion-card-content>
      </ion-card>

</ion-content>
