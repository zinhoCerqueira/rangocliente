<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
  <h1>Dados do <BR> Criar Conta</h1>

  <form novalidate [formGroup] = "registerForm"(ngSubmit) = "enviarConta()">
    <ion-list>
      <ion-item>
        <ion-input type = "email" placeholder = "E-Mail" 
        formControlName="email" ></ion-input> 
      </ion-item>

      <ion-item>
        <ion-input type = "password" placeholder = "Senha"
        formControlName= "senha"></ion-input> 
      </ion-item>

      <ion-item>
        <ion-input type = "password" placeholder = "Redigite a Senha"
        formControlName="confirmSenha"></ion-input> 
      </ion-item>

    </ion-list>
    <div padding >
      <button type = "submit" ion-button [disabled] = "registerForm.invalid || aprova()">
        Criar Conta
      </button>
    </div>
  </form>

  </div>


</ion-content>
