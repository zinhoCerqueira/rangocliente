<ion-header>
  <ion-navbar>
    <ion-title>Informações do Cliente</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <form novalidate [formGroup] = "registerForm"(ngSubmit) = "enviarConta()">
    <ion-list>

      <ion-item>
        <ion-input type = "text" placeholder = "Primeiro Nome" 
        formControlName="nomePessoa" ></ion-input> 
      </ion-item>

      <ion-item>
          <ion-input type = "text" placeholder = "Sobrenome" 
          formControlName="sobrenome" ></ion-input> 
      </ion-item>

      <ion-item>
          <ion-input type = "text" placeholder = "CPF" 
          formControlName="cpf" ></ion-input> 
      </ion-item>
    </ion-list>
    <div padding >
      <button type = "submit" ion-button [disabled] = "registerForm.invalid" >Criar Conta</button>
    </div>
  </form>


</ion-content>
