
<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup] = "loginForm" (ngSubmit) = "fazerLogin()">
    <ion-list>
      <ion-item>
        <ion-input type = "email" placeholder = "E-mail"
        formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input type = "password" placeholder = "Senha"
          formControlName = "senha"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button type = "submit" ion-button [disabled] = "loginForm.invalid"> Fazer Login </button>
    </div>
  </form>
    
  
  
  <button ion-button [navPush] = "'caduser1'">Criar Conta</button>
